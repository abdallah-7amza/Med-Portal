name: Generate Database Index

on:
  push:
    branches:
      - main

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # --- الخطوة الجديدة المضافة هنا ---
    - name: Create site directory
      run: mkdir site
    # -----------------------------------
        
    - name: Run generateIndex.js
      run: node generateIndex.js
      
    - name: Verify file creation
      run: ls -R
      
    - name: Commit database.json
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ci: auto-generate database.json"
        file_pattern: "site/database.json"
