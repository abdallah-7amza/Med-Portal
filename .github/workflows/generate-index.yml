name: Generate Database Index

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Generate database index
      run: npm run build

    - name: Commit generated index files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ci: auto-generate index files"
        # ======================================================
        # (الحل)
        # هنا نخبر الأداة أن تحفظ ملف version.json
        # بالإضافة إلى أي ملف json يتم تعديله داخل مجلد content
        file_pattern: docs/version.json content/**/*.json
        # ======================================================
