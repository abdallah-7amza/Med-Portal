<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Med Portal</title>
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flashcards.css">
    <link rel="stylesheet" href="css/tutor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script type="module" src="https://unpkg.com/@google/generative-ai"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F269Y4LPKL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-F269Y4LPKL');
    </script>
</head>
<body>
    <header class="main-header">
        <h1 id="site-title">Med Portal</h1>
    </header>

    <main>
        <div class="container">
            <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
            <h1 id="deck-title" class="page-title">Loading Deck...</h1>

            <div class="flashcard-master-container">
                <div class="flashcard-header">
                    <div id="flashcard-counter" class="counter">0 / 0</div>
                    <div class="flashcard-controls">
                        <div class="setting-row" title="Toggle Celebration Mode">
                            <label for="celebration-toggle" class="toggle-label">üéâ</label>
                            <label class="switch">
                                <input type="checkbox" id="celebration-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button id="browse-btn" class="control-btn"><i class="fa-solid fa-list-ul"></i> Browse</button>
                        <button id="reset-btn" class="control-btn"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
                    </div>
                </div>
                <div id="flashcard-progress-bar" class="progress-bar-container"><div class="progress-bar-inner"></div></div>

                <div class="flashcard-scene">
                    <div id="flashcard" class="flashcard">
                        <div class="flashcard-face flashcard-front">
                            <img id="card-front-image" class="card-image" src="" alt="Question Image" style="display: none;">
                            <div id="card-front-content"></div>
                        </div>
                        <div class="flashcard-face flashcard-back">
                            <img id="card-back-image" class="card-image" src="" alt="Answer Image" style="display: none;">
                            <div id="card-back-content"></div>
                        </div>
                    </div>
                </div>

                <div class="flashcard-footer">
                    <div id="navigation-controls" class="footer-controls">
                        <button id="prev-btn" class="nav-arrow"><i class="fa-solid fa-arrow-left"></i></button>
                        <button id="reveal-btn" class="reveal-button">Reveal Answer</button>
                        <button id="next-btn" class="nav-arrow"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div id="assessment-controls" class="footer-controls" style="display: none;">
                        <button id="not-learned-btn" class="assessment-btn not-learned">Not Learned</button>
                        <button id="learned-btn" class="assessment-btn learned">Learned</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="browse-modal" class="modal-container hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Browse Deck</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div id="browse-list" class="browse-list"></div>
        </div>
    </div>

    <footer class="main-footer">
        Powered by Abdallah Hamza
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <script src="js/flashcards.js" defer></script>
    <script src="js/tutor.js" defer></script>
</body>
</html>
