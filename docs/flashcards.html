<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Med Portal</title>
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flashcards.css">
</head>
<body>
    <header class="main-header">
        <h1 id="site-title">Med Portal</h1>
    </header>

    <main>
        <div class="container">
            <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
            <h1 id="deck-title" class="page-title">Loading Deck...</h1>

            <div class="flashcard-container">
                <div class="flashcard-scene">
                    <div id="flashcard" class="flashcard">
                        <div class="flashcard-face flashcard-front">
                            <p id="card-front-content"></p>
                        </div>
                        <div class="flashcard-face flashcard-back">
                            <p id="card-back-content"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="flashcard-counter" class="flashcard-counter">Card 0 / 0</div>

            <div class="flashcard-navigation">
                <button id="prev-btn" class="nav-button">Previous</button>
                <button id="flip-btn" class="nav-button flip-button">Flip Card</button>
                <button id="next-btn" class="nav-button">Next</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        Powered by Abdallah Hamza
    </footer>

    <script src="js/flashcards.js" defer></script>
</body>
</html>
