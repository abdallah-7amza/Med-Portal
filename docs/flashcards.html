<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Med Portal</title>
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flashcards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <h1 id="site-title">Med Portal</h1>
    </header>

    <main>
        <div class="container">
            <a href="javascript:history.back()" class="back-link">‚Üê Back</a>
            <h1 id="deck-title" class="page-title">Loading Deck...</h1>

            <div class="flashcard-master-container">
                <div class="flashcard-header">
                    <div id="flashcard-progress-bar" class="progress-bar"></div>
                    <div id="flashcard-counter" class="counter">1 / 1</div>
                </div>

                <div class="flashcard-scene">
                    <div id="flashcard" class="flashcard">
                        <div class="flashcard-face flashcard-front">
                            <p id="card-front-content"></p>
                        </div>
                        <div class="flashcard-face flashcard-back">
                            <p id="card-back-content"></p>
                        </div>
                    </div>
                </div>

                <div class="flashcard-footer">
                    <div id="navigation-controls">
                        <button id="prev-btn" class="nav-arrow"><i class="fa-solid fa-arrow-left"></i></button>
                        <button id="flip-btn" class="flip-text-button">Tap card to flip</button>
                        <button id="next-btn" class="nav-arrow"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div id="assessment-controls" class="hidden">
                        <button id="still-learning-btn" class="assessment-btn still-learning">Still Learning</button>
                        <button id="know-btn" class="assessment-btn know">Know</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        Powered by Abdallah Hamza
    </footer>

    <script src="js/flashcards.js" defer></script>
</body>
</html>
