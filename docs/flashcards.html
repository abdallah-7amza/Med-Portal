<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - NUB Med Portal</title>
    <link rel="stylesheet" href="css/flashcards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <h1 id="site-title">NUB Med Portal</h1>
    </header>
    <main>
        <div id="deck-title" class="deck-title"></div>
        <div id="flashcard" class="flashcard">
            <div class="flashcard-face front">
                <div id="card-front-content"></div>
            </div>
            <div class="flashcard-face back">
                <div id="card-back-content"></div>
            </div>
        </div>
        <div id="flashcard-progress-bar" class="progress-bar-container">
            <div class="progress-bar-inner"></div>
        </div>
        <div class="controls">
            <button id="prev-btn" class="control-btn"><i class="fa-solid fa-arrow-left"></i> Previous</button>
            <button id="flip-btn" class="control-btn"><i class="fa-solid fa-arrows-rotate"></i> Flip</button>
            <button id="next-btn" class="control-btn"><i class="fa-solid fa-arrow-right"></i> Next</button>
        </div>
        <button id="browse-btn" class="control-btn"><i class="fa-solid fa-folder-open"></i> Browse</button>
        <button id="reset-btn" class="control-btn"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
        <div id="flashcard-counter" class="counter"></div>
    </main>
    <footer>
        <p>Powered by Abdallah Hamza</p>
    </footer>
    <script src="js/flashcards.js" defer></script>
</body>
</html>
